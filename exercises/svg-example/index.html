<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Code</title>
  </head>
  <body>
    <!--my coded svg with inline styles-->
    <svg>
      <circle cx="200" cy="100" r="50" fill="#27aae1"></circle>
    </svg>

    <!--exported from Illustrator, which is using a style tag-->
    <svg
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 200 200"
      style="enable-background: new 0 0 200 200"
      xml:space="preserve"
    >
      <style type="text/css">
        #st0 {
          fill: #ffde17;
          stroke: #000000;
          stroke-miterlimit: 10;
        }
      </style>
      <circle id="st0" cx="50" cy="40.1" r="31" />
    </svg>

    <script src="./app/app.js"></script>
  </body>
</html>
