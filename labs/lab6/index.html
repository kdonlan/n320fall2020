<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Introduction Lab</title>
    <style>
        * {
            margin: 0;
            padding: 5px;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            color: blue;
        }

        section {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #item {
            width: 500px;
            font-size: 1.5rem;
            /* background-color: black; */
        }
        .wrapper {
            border: 1px solid black;
        }
        .image {
            /* background-color: black; */
            width: 20%;
            padding-top: 20px;
            /* background-color: black; */
        }

        ul li {
            font-size: 17px;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <section>
        
        <div id="item">  
            <h4>{{ message }}</h4>
            <book-view id="item" v-for="book in books" v-bind:book="book" v-bind:key="book.id"></book-view>
        </div>
    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app/app.js"></script>
</body>

</html>
